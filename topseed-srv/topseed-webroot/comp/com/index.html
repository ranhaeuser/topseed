    <div id="content-wrapper">
      <div class="mui-container-fluid">
        <p>Show how event in c-1 affects c-2.</p>
        <c-1></c-1>
        <c-2></c-2>
      </div>
      <script>
        TS.onAppReady(UIinit)
        
        function UIinit() {
        	console.log('pg')
        	riot.compile(function(){ // wait for a comp
        		var c1 = riot.mount('c-1')[0]
        		var c2 = riot.mount('c-2')[0]
        
        		const ps = new BPS() // can / should have folder local class
        		ps.init() 
        		//comps now have access to the pg event bus so wire
        		c1.init(ps)
        		c2.init(ps)
        
        	})// compile
        
        }//UIinit()
