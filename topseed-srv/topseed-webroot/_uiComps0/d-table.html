<d-table>

<link rel='stylesheet' href='//cdn.jsdelivr.net/jquery.datatables/1.10.10/css/jquery.dataTables.min.css'/>

<!--LAB -->
<table class='display' id='dg0' cellspacing='0' width='100%'>
	<thead>
		<tr>
			<th>Name</th>
			<th>Position</th>
			<th>Office</th>
			<th>Extn.</th>
			<th>Start date</th>
			<th>Salary</th>
		</tr>
	</thead>
</table>

<script>
this._compA = new signals.Signal()
thiz = this
this.compA = function() {
	console.log('compA()')
	return this._compA
}

this.ds= function (dataSet) {//set

	$('#dg0').DataTable( {
		data: dataSet
		,'searching': false
		,'info': false
		,'columnDefs': [ { 'visible': false, 'targets': 2 } ]
		,'lengthChange': false
		,'paging': false
		,ordering: true
	}) //$
	
	$('#dg0').on('click', 'tr', function () {
		var col = $(this).find('td:nth-child(3)')
		//console.log(col.text())
		thiz._compA.dispatch(col.text())
		$('#dg0 tr').removeClass('selected')
		$(this).toggleClass('selected')
	})//click

}//set
</script>

</d-table>
