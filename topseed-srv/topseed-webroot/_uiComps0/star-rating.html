<star-rating>
	<style>
		.hide {
			display: none;
		}
	</style>

	<link rel='stylesheet' href='/_uiComps/lib/star-rating-svg.css'/>

	<div class='my-rating hide'> </div>

<script>

this.on('mount', function(){
	console.log('m' + opts.cc)
	//console.log($('.my-rating', this.root))
	thiz = this
	thiz._compA = new signals.Signal()
	thiz.compA = function() {
		console.log('compA()')
		return thiz._compA
	}

	$('.my-rating', this.root).starRating({ // init
		starSize: 30,
		totalStars: 4,
		initialRating: 1,
		disableAfterRate: false,
		starShape: 'rounded',
		callback: function(rating, $el){
			//console.log($el.parent().attr('id') )
			thiz._compA.dispatch(rating, $el.parent().attr('id'))
		}
	})

	setTimeout(function() {
		$('.my-rating', this.root).show()
	}, 20)
})

this.setRating = function(rat) {
	console.log('sr()')
	$( '.my-rating', this.root).starRating('setRating', rat) //
}
</script>

</star-rating>
